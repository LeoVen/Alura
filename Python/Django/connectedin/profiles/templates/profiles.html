{% extends "base.html" %} {% block body %}
<div class="row">
	<div class="col-lg-12">
		<h2>{{ profiles.name }}</h2>
		<address>
			<abbr title="Phone">Phone: </abbr> {{ profiles.phone }} <br>
			<a href="mailto:{{ profiles.email }}">{{ profiles.email }}</a>
		</address>
		<a href="{% url 'invite' profiles.id %}"></a>
	</div>
</div>
{% endblock %}
