<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to Connected In</title>
</head>
<body>
	<h1>Welcome to Connected In</h1>
	{% if profiles %}
	<ul>
		{% for p in profiles %}
		<li>
			<a href="{% url 'profile_page' p.id %}">{{p.name}} / {{p.email}}</a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No profiles were found</p>
	{% endif %}
</body>
</html>
